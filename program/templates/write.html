<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Write Post</title>
    <link rel="stylesheet" href="css/reset1.css"/>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/write.css"/>
    <script src="../js/alert_write.js"></script>
</head>
<body>

<form action="/write" method="post">
<div class="writeCon">
    <div class="writeCon_head">
        <p>New Post</p>
    </div>

    <div class="writeCon_cen">
        <div class="writeMsg">
            <input type="text" placeholder="Please Input Title" autocomplete="off" name="title" id="title" required>
        </div>
        <div class="chooseDevide">
            <div class="chooseDevide_left">
                Category
            </div>
            <div class="chooseDevide_right">
                <select name="cate" style="width:100%;height: 100%; font-size: 14px;border: none;">
                    <option value="General" selected = "selected">General</option>
                    <option value="Lecture">Lecture</option>
                    <option value="Tutorial">Tutorial</option>
                    <option value="Lab">Lab</option>
                    <option value="Annoucement">Annoucement</option>
                    <option value="Assignment">Assignment</option>
                </select>
            </div>

        </div>
        <textarea class="form-control" rows="30" cols = "100" name="content"></textarea>
        <input type="submit" autocomplete="off" class="reform" value="Post"/>
    </div>

</div>
</form>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $('[name="nice-select"]').click(function(e){
        $('[name="nice-select"]').find('ul').hide();
        $(this).find('ul').show();
        e.stopPropagation();
    });
    $('[name="nice-select"] li').hover(function(e){
        $(this).toggleClass('on');
        e.stopPropagation();
    });
    $('[name="nice-select"] li').click(function(e){
        var val = $(this).text();
        var dataVal = $(this).attr("data-value");
        $(this).parents('[name="nice-select"]').find('input').val(val);
        $('[name="nice-select"] ul').hide();
        e.stopPropagation();
    });
    $(document).click(function(){
        $('[name="nice-select"] ul').hide();
    });
</script>
